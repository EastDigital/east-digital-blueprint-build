  <body>
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
    <defs>
      <filter id="liquid-glass-filter">
        <feTurbulence 
          type="fractalNoise" 
          baseFrequency="0.01 0.04" 
          numOctaves="1" 
          result="turbulence" />
        <feDisplacementMap 
          in="SourceGraphic" 
          in2="turbulence" 
          scale="15" 
          xChannelSelector="R" 
          yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
